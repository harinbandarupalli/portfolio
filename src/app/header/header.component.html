<header class="flex justify-between items-center py-4 mb-12 relative">
    <div class="text-3xl font-bold">BH</div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex items-center space-x-6 text-gray-300">
        <a (click)="scrollTo('home')" class="cursor-pointer hover:text-orange-500 border-b-2 border-orange-500 pb-1 text-white">Home</a>
        <a (click)="scrollTo('about')" class="cursor-pointer hover:text-orange-500">About</a>
        <a (click)="scrollTo('projects')" class="cursor-pointer hover:text-orange-500">Projects</a>
        <a (click)="scrollTo('contact')" class="cursor-pointer hover:text-orange-500">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
        <button (click)="toggleMenu()" aria-label="Toggle menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <!-- Mobile Menu Panel -->
    <div *ngIf="isMenuOpen" class="md:hidden absolute top-full right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-lg z-20">
        <nav class="flex flex-col p-4 space-y-2 text-gray-300">
            <a (click)="scrollTo('home')" class="cursor-pointer hover:text-orange-500 text-white">Home</a>
            <a (click)="scrollTo('about')" class="cursor-pointer hover:text-orange-500">About</a>
            <a (click)="scrollTo('projects')" class="cursor-pointer hover:text-orange-500">Projects</a>
            <a (click)="scrollTo('contact')" class="cursor-pointer hover:text-orange-500">Contact</a>
        </nav>
    </div>
</header>
