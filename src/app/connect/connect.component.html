<section id="connect" class="py-24 bg-gradient-to-br from-slate-900 to-blue-900">
  <div class="container mx-auto px-6 text-center">
    <h2 class="text-4xl md:text-5xl font-bold mb-8">
      {{connectContent?.title.split(' ')[0]}} <span class="text-purple-400">{{connectContent?.title.split(' ')[1]}}</span>
    </h2>
    <p class="text-xl text-gray-300 mb-12 max-w-2xl mx-auto">
      {{connectContent?.description}}
    </p>

    <div class="flex justify-center gap-8 mb-12">
      <a *ngFor="let link of connectContent?.socialLinks" [href]="link.href" target="_blank" rel="noopener noreferrer" class="group p-4 bg-slate-800 rounded-full hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 transition-all duration-300 hover:scale-110">
        <lucide-icon [name]="link.icon" class="w-8 h-8 group-hover:text-white transition-colors"></lucide-icon>
      </a>
    </div>
  </div>
</section>
