<section id="home" class="min-h-screen flex items-center bg-gradient-to-br from-slate-900 via-blue-900 to-purple-900">
    <div class="container mx-auto px-6 py-20">
      <div class="grid md:grid-cols-2 gap-12 items-center">
        <div
          class="w-96 h-96 md:w-[28rem] md:h-[28rem] mx-auto md:mx-0 rounded-full overflow-hidden border-4 border-white/20 shadow-2xl transition-transform duration-200 ease-out"
          [style.transform]="'scale(' + scale + ')'"
        >
          <img
            [src]="homeContent?.profileImage"
            alt="Profile"
            class="w-full h-full object-cover transition-transform duration-500 ease-in-out hover:scale-110"
          />
        </div>

        <div class="text-center md:text-left space-y-6">
          <h1 class="text-5xl md:text-7xl font-bold leading-tight">
            <span class="block">{{homeContent?.name.first}}</span>
            <span class="block bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                  {{homeContent?.name.last}}
                </span>
          </h1>
          <p class="text-xl md:text-2xl text-gray-300 font-light">
            {{homeContent?.tagline}}
          </p>
          <p class="text-lg text-gray-400 max-w-lg">
            {{homeContent?.description}}
          </p>

          <div class="flex flex-col sm:flex-row gap-4 pt-6">
            <button
              (click)="scrollToSection('projects')"
              class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-6 py-2 rounded-full font-semibold transition-all duration-300 shadow-lg hover:shadow-xl flex items-center justify-center"
            >
            {{homeContent?.buttons.primary}}
            </button>
            <a href="assets/Harin-Resume.pdf" download="Harin-Resume.pdf" class="flex-1">
            <button
              class="w-full border-2 border-white/30 text-white hover:bg-white hover:text-slate-900 px-6 py-2 rounded-full font-semibold transition-all duration-300 flex items-center justify-center"
            >
              <lucide-icon name="Download" class="w-5 h-5 mr-2"></lucide-icon>
              {{homeContent?.buttons.secondary}}
            </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
