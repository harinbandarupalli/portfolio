<section id="about" class="py-24 bg-slate-800">
    <div class="container mx-auto px-6">
      <div class="grid lg:grid-cols-2 gap-16 items-center">
        <div class="space-y-6">
          <h2 class="text-4xl md:text-5xl font-bold mb-8">
            {{aboutContent?.title.split(' ')[0]}} <span class="text-blue-400">{{aboutContent?.title.split(' ')[1]}}</span>
          </h2>
          <p class="text-lg text-gray-300 leading-relaxed">
            {{aboutContent?.description1}}
          </p>
          <p class="text-lg text-gray-300 leading-relaxed">
            {{aboutContent?.description2}}
          </p>

          <div class="grid grid-cols-2 md:grid-cols-3 gap-6 pt-8">
            <div *ngFor="let skill of aboutContent?.skills" class="text-center p-4 bg-slate-700 rounded-xl hover:bg-slate-600 transition-colors">
              <div class="font-semibold text-blue-400">{{skill}}</div>
            </div>
          </div>
        </div>

        <div class="relative">
          <img
            [src]="aboutContent?.workspaceImage"
            alt="Workspace"
            class="rounded-2xl shadow-2xl"
          />
          <div class="absolute inset-0 bg-gradient-to-t from-slate-900/50 to-transparent rounded-2xl"></div>
        </div>
      </div>
    </div>
  </section>
